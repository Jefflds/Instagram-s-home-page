<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="CSS/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/instagram2.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="images/default.jfif" alt="foto de perfil" class="userprofilephoto">
                </div>
                <a href="https://www.instagram.com/zorobrasil?igshid=YmMyMTA2M2Y" class="instagram-login">Continue as Default</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">
                    <span>
                        <text id="text1">Not Default?</text>
                    </span> 
                </p>
                <p class="not-account">
                    <span class="link-blue">
                        <a href="https://www.instagram.com/" class="link-blue">Switch account</a>
                    </span>
                    or
                    <span class="link-blue">
                        <a href="https://www.instagram.com/" class="link-blue">Sign Up</a>
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Install the app</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download">
                        <img src="images/apple-button.png" alt="App store Download button" width="100%">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D8C100905-E3D0-4FA3-8B69-AFDBA6BF11DE%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download">
                        <img src="images/googleplay-button.png" alt="PLay Store Download Button" width="100%">
                    </a>
                </div>
            </div>
        </div>
    </div>
<script src="JS/index.js"></script>
</body>
</html>
